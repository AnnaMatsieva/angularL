<header class="header">
  <div class="container">
    <a class="logotype" href="" alt="logotype"></a>
    <div class="header-authorized--block" *ngIf="authService.isAuthenticated">
      <button class="login" type="button" *ngIf="user">{{ user.firstName }}</button>
      <button class="login" type="button" *ngIf="!user">User login</button>
      <button class="logoff" type="button" (click)="onLogoffClick($event)">Log off</button>
    </div>
  </div>
</header>
