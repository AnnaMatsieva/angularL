<form class="login" name="login" #loginForm="ngForm" (ngSubmit)="onLoginClick(loginForm)">
  <div class="two-col">
    <h3>Login</h3>
    <p class="validate-error">Wrong e-mail or password</p>
  </div>
  <div class="two-col">
    <label for="login-email">E-mail:</label>
    <span class="required">*required</span>
  </div>
  <input id="login-email" type="email" placeholder="Enter e-mail" [(ngModel)]="emailValue" required name="emailValue" />
  <div class="two-col">
    <label for="login-pass">Password:</label>
    <span class="required">*required</span>
  </div>
  <input id="login-pass" type="password" placeholder="Enter password" [(ngModel)]="passwordValue" required name="passwordValue" />
  <div class="two-col login-action">
    <a class="login-forgot" href="">Forgot a password?</a>
    <button type="submit" class="button btn-light" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
